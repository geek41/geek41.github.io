title: Keep it simple stupid

<div class="row-fluid">
  <div class="span9">	<h3>Category</h3>
	
	<!-- category list-->
	{% for category in site.categories %}
	<h4 id="{{ category | first }}">{{ category | first }} 	<small>{{ category | last | size }}</small></h4>
  <ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%F"}}  <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
  </div>
  <div class="span3 panel">
  </div>
</div>
