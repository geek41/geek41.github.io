---
layout: blog
title: Keep it simple stupid 
---

<div class="row-fluid">
  <div class="span9">	<h3>Tags</h3>
	
	<!-- category list-->
	{% for tag in site.tags %}
	<h4 id="{{ tag | first }}">{{ tag | first }} 	<small>{{ tag | last | size }}</small></h4>
  <ul class="arc-list">
    {% for post in tag.last %}
        <li>{{ post.date | date:"%F"}}  <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
  </div>
  <div class="span3 panel">
  </div>
</div>
