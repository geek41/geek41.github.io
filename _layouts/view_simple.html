<!DOCTYPE html>
<html>
  <head>
	　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	　<title>{{ page.title }} |  Geek 41</title>
	<link rel="stylesheet" href="/stylesheets/list.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/stylesheets/index.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css" type="text/css" media="screen" />
	<style type="text/css" media="screen">
	  *{font-size:14px;}
	  #content{width:1170px;margin: 10px auto;}
	  .main{padding-left:10px;color:#666;}
	  .main h3 a{font-size:16px;color:#000;font-family:"微软雅黑"}
	  .panel{padding-right:5px;border-right:1px solid #000;}
	  .panel h3{font-family: "Electrolize",sans-serif;text-transform: uppercase;font-size: 1.1em;}
	  .panel ul{margin:0 0 10px 15px;}
	  .panel ul li {list-style:none;}
	  .title{margin-bottom:0;padding-bottom:30px;}
	  a{color:#005580}
	  a:visited{color:#005580}
	</style>
  </head>

  <body>
	<div id="content">
	  <h1 class="title">Keep it simple stupid</h1>
	  <div class="row-fluid">

		<div class="span3">
		  <div class="panel">
			
			<span>
			  <a href="/blog">BLOG</a>/<a href="/">HOME</a>
			</span>
			
			<h3>Category</h3>
			
			<!-- category list-->
			<ul>
			  {% for category in site.categories %}
			  <li><a href="/blog/categories.html#{{ category | first }}">{{ category | first }}({{ category | last | size }})</a></li>
			  {% endfor %}
			</ul>

			{% include recently_posts.html %}
		  </div>
		</div>

		<div class="span9">  
		  <div class="main">
			　{{ content }}
		  </div>
		</div>
	  </div>
	</div>

</html>
